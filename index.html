<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>We Don't Eat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SPA">
    <meta name="author" content="Camilla, Maria, Sofia & Anne">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="css/restaurants.css">
    <link rel="stylesheet" href="css/cafe.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/axl3gvm.css">

    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png" /> -->
</head>

<body onhashchange="pageChange()">

    <!-- Tabbar navigation -->
    <!-- Icon attribute https://prod.liveshare.vsengsaas.visualstudio.com/join?9201DFB823B7E0196E96AC733609D709D8EA -->
    <!-- Icon attribute Icons made by <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->

    <nav class="tabbar">
        <a href="#favoritter" onclick="changeImg1()" value="Change"><img src="img/black-heart.png" alt=""
                id="heartImage"></a>
        <a href="#home" onclick="changeImg2()" value="Change"><img src="img/black-house.png" alt="" id="houseImage"></a>
        <a href="#map" onclick="changeImg3()" value="Change"><img src="img/black-map.png" alt="" id="mapImage"></a>
    </nav>


    <!--Splashscreen
    <div class="splash">
        <img class=fade-in src="img/logo.png">
    </div>-->

    <!-- Pages -->
    <!-- FAVERITE PAGE-->
    <section id="favoritter" class="page">
        <header class="topbar">
            <h2>Mine favoritter</h2>
        </header>
        <!-- <button onclick="reset()">Reset</button> -->
        <!-- <button onclick="filterByCategories('Communication')">Communication</button> -->
        <!-- <section id="categories" class="catogories-grid-container"> -->

    </section>

    <!-- HOME PAGE -->
    <section id="home" class="page">

        <h1>Hvor befinder du dig?</h1>
        <input id="by-soeg" type="search" placeholder="Søg efter sted.." onkeyup="search(this.value)">

        <button class="button-button">København</button>
        <button class="button-button"> <a href="#kategorier">Århus</a></button>
        <button class="button-button">Aalborg</button> <br>
        <button class="button-button">Odense</button>
        <button class="button-button">Esbjerg</button>
        <button class="button-button">Randers</button>

    </section>

    <!--CATEGORY PAGE-->
    <section id="kategorier" class="page">

        <header class="topbar">

            <a href="#home"><img src="img/arrow.png" alt=""></a> <br><br><br>

            <p>Hvad søger du?</p>

            <input id="kate-soeg" type="search" placeholder="Skriv søgeord her..." onkeyup="search(this.value)">

        </header>

        <main>
            <h1>KATEGORIER AARHUS</h1>
            <section id="categories" class="catogories-grid-container">
            </section>
        </main>

    </section>


    <!--RESTAURANT PAGE-->
    <section id="restauranter" class="page">
        <header class="res-topbar">
            <a href="#kategorier"><img src="img/arrow.png" alt=""></a><br>
            <h2>ITALIENSK AARHUS</h2>
        </header>

        <main>
            <section id="restaurants" class="restaurant-grid-container">
            </section>
        </main>
    </section>



    <!-- CAFE PAGE -->
    <section id="cafe" class="page">




    </section>


    <!-- MAP PAGE -->
    <section id="map" class="page">

    </section>

    <!-- SPA functionality  -->
    <script src="js/spa.js"></script>

    <!-- Main JS file -->
    <script src="js/main.js"></script>

    <!-- Categories JS file -->
    <script src="./js/categories.js"></script>

    <!-- Restaurants JS file -->
    <script src="js/restaurants.js"></script>

    <!-- Cafe JS file -->
    <script src="js/cafe.js"></script>

    <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFb2gnudHLurTfiA_w3FiXBBos9gGoVBM&callback=myMap">
    </script>
